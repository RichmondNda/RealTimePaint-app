<html>
     <head>
              <title>Paint App</title>
              <link href="css/paint.css" rel="stylesheet">
     </head>
     <body>
        <div class="top-nav">
            <button id="undo-btn" class="myButton">Annuler</button>
            <button id="clear-btn" class="myButton">Supprimer</button>
            <input type="color" id="color-picker">
            <input type="range" id="brush-size" min="1" max="50" value="5" class="slider">
            <p>Taille: <span id="demo"></span></p>
        </div>
    
        <canvas id="paint"></canvas>
    
        <script src="https://code.jquery.com/jquery-3.3.1.js"
         integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
         crossorigin="anonymous">
        </script>
        
    
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/paint.js"></script>
        <script>
          var slider = document.getElementById("brush-size");
          var output = document.getElementById("demo");
          output.innerHTML = slider.value;

          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          var socket = io();
          socket.on('connect', function(){});
          socket.on('event', function(data){});
          socket.on('disconnect', function(){});

        </script>

        
     </body>
     </html>
